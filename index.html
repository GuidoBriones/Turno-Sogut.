<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Turnos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Permite desplazamiento horizontal */
        }
        h1 {
            text-align: center;
        }
        select {
            padding: 8px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* La tabla se ajusta al espacio */
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            word-wrap: break-word; /* Evita que los textos se desborden */
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td input {
            width: 100%;
            padding: 5px;
            text-align: center;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Estilo para impresión */
        @media print {
            body, html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: visible;
            }
            .container {
                width: 100%;
                margin: 0;
                padding: 10px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 8px; /* Ajustar tamaño de fuente para que quepa en la hoja */
                margin-top: 0;
                table-layout: fixed; /* La tabla se ajusta al espacio disponible */
            }
            table th, table td {
                padding: 4px; /* Reducir padding para maximizar el espacio */
                text-align: center;
                border: 1px solid #ddd;
                min-width: 60px;
            }
            button {
                display: none; /* No mostrar botones al imprimir */
            }
            /* Ajustar la página a tamaño A4 en formato horizontal */
            @page {
                size: A4 landscape; /* Definir orientación horizontal */
                margin: 5mm; /* Reducir márgenes para aprovechar el espacio */
            }
            /* Hacer que la tabla se divida entre las páginas si es necesario */
            .container {
                page-break-before: always; /* Forzar salto de página si la tabla es demasiado larga */
            }
            table {
                page-break-inside: auto; /* No dividir filas de tabla entre páginas */
            }
            tr {
                page-break-inside: avoid; /* Evitar que las filas se dividan entre páginas */
            }
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Calendario de Turnos</h1>
        
        <label for="month-select">Seleccione el mes:</label>
        <select id="month-select">
            <option value="0">Enero</option>
            <option value="1">Febrero</option>
            <option value="2">Marzo</option>
            <option value="3">Abril</option>
            <option value="4">Mayo</option>
            <option value="5">Junio</option>
            <option value="6">Julio</option>
            <option value="7">Agosto</option>
            <option value="8">Septiembre</option>
            <option value="9">Octubre</option>
            <option value="10">Noviembre</option>
            <option value="11">Diciembre</option>
        </select>

        <h3 id="month-name"></h3>

        <div id="calendar-container">
            <table id="turnos-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>RUT</th>
                        <th>Cargo</th>
                        <th>Lu</th>
                        <th>Ma</th>
                        <th>Mi</th>
                        <th>Ju</th>
                        <th>Vi</th>
                        <th>Si</th>
                        <th>Do</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenarán dinámicamente con los datos -->
                </tbody>
            </table>
        </div>

        <button onclick="printCalendar()">Imprimir Calendario</button>
        <button onclick="addPerson()">Agregar Persona</button>
        <button onclick="saveChanges()">Guardar Cambios</button>
        <button onclick="generatePDF()">Generar PDF</button>
        <button onclick="shareViaWhatsApp()">Compartir en WhatsApp</button>
    </div>

    <script src="script.js"></script>

    <script>
        // Función para imprimir el calendario en una sola página A4
        function printCalendar() {
            window.print();
        }

        // Función para agregar una nueva persona a la tabla
        function addPerson() {
            const tableBody = document.getElementById("turnos-tbody");
            const newRow = document.createElement("tr");

            // Definir los datos de la nueva persona
            const person = {
                nombre: 'Nuevo Nombre',
                rut: 'Nuevo RUT',
                cargo: 'Nuevo Cargo'
            };

            // Crear celdas para la persona
            newRow.innerHTML = `
                <td>${person.nombre}</td>
                <td>${person.rut}</td>
                <td>${person.cargo}</td>
                <td><input type="text" placeholder="Si/No"></td>
                <td><input type="text" placeholder="Si/No"></td>
                <td><input type="text" placeholder="Si/No"></td>
                <td><input type="text" placeholder="Si/No"></td>
                <td><input type="text" placeholder="Si/No"></td>
                <td><input type="text" placeholder="Si/No"></td>
                <td><input type="text" placeholder="Si/No"></td>
            `;

            tableBody.appendChild(newRow);
        }

        // Función para guardar cambios (placeholder)
        function saveChanges() {
            alert("Cambios guardados.");
        }

        // Función para generar PDF (placeholder)
        function generatePDF() {
            alert("Generando PDF...");
        }

        // Función para compartir vía WhatsApp (placeholder)
        function shareViaWhatsApp() {
            alert("Compartiendo en WhatsApp...");
        }
    </script>
</body>
</html>
