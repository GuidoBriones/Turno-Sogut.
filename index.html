<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Sogut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calendario de Turnos</h1>
        
        <!-- Selector de mes -->
        <label for="month-select">Selecciona el mes:</label>
        <select id="month-select">
            <option value="0">Enero</option>
            <option value="1">Febrero</option>
            <option value="2">Marzo</option>
            <option value="3">Abril</option>
            <option value="4">Mayo</option>
            <option value="5">Junio</option>
            <option value="6">Julio</option>
            <option value="7">Agosto</option>
            <option value="8">Septiembre</option>
            <option value="9">Octubre</option>
            <option value="10">Noviembre</option>
            <option value="11">Diciembre</option>
        </select>

        <div id="month-name"></div>
        
        <table id="turnos-table" class="turnos-table">
            <thead>
                <tr>
                    <th rowspan="2">Nombre</th>
                    <th rowspan="2">RUT</th>
                    <th colspan="31">Días</th>
                </tr>
                <tr>
                    <!-- Las cabeceras de los días serán generadas automáticamente -->
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de las personas se agregarán aquí -->
            </tbody>
        </table>
        
        <button onclick="addPerson()">Agregar Persona</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
