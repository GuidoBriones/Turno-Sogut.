<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            min-width: 80px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td input {
            width: 100%;
            padding: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calendario de Turnos</h1>
    <label for="month-select">Seleccione el mes:</label>
    <select id="month-select">
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
        <option value="7">Agosto</option>
        <option value="8">Septiembre</option>
        <option value="9">Octubre</option>
        <option value="10">Noviembre</option>
        <option value="11">Diciembre</option>
    </select>

    <h3 id="month-name">Mes: Enero 2024</h3>

    <div id="calendar-container">
        <table id="turnos-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>RUT</th>
                    <th>Cargo</th>
                    <th>Lu</th>
                    <th>Ma</th>
                    <th>Mi</th>
                    <th>Ju</th>
                    <th>Vi</th>
                    <th>Si</th>
                    <th>Do</th>
                </tr>
            </thead>
            <tbody id="turnos-tbody">
                <tr>
                    <td><input type="text" placeholder="Nombre"></td>
                    <td><input type="text" placeholder="RUT"></td>
                    <td><input type="text" placeholder="Cargo"></td>
                    <td><input type="text" placeholder="si"></td>
                    <td><input type="text" placeholder="si"></td>
                    <td><input type="text" placeholder="si"></td>
                    <td><input type="text" placeholder="si"></td>
                    <td><input type="text" placeholder="si"></td>
                    <td><input type="text" placeholder="si"></td>
                    <td><input type="text" placeholder="si"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button onclick="addPerson()">Agregar Persona</button>
    <button onclick="saveChanges()">Guardar Cambios</button>
    <button onclick="generatePDF()">Generar PDF</button>
</div>

<script>
// Mostrar el mes y los días correctos
const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

document.getElementById("month-select").addEventListener("change", function() {
    const selectedMonth = parseInt(this.value);
    displayCalendar(selectedMonth);
});

// Función para mostrar el calendario
function displayCalendar(monthIndex) {
    const monthName = monthNames[monthIndex];
    document.getElementById("month-name").textContent = `Mes: ${monthName} 2024`;

    const firstDay = new Date(2024, monthIndex, 1).getDay(); // Día de la semana del primer día del mes
    const daysInMonth = new Date(2024, monthIndex + 1, 0).getDate(); // Total de días en el mes

    // Generar las celdas de los días
    const days = ["Lu", "Ma", "Mi", "Ju", "Vi", "Si", "Do"];
    const tableBody = document.getElementById("turnos-tbody");

    // Limpiar la tabla antes de agregar los nuevos días
    tableBody.innerHTML = '';

    // Crear las filas para los turnos
    let row = document.createElement("tr");
    for (let i = 0; i < firstDay; i++) {
        row.appendChild(document.createElement("td")); // Celdas vacías hasta el primer día
    }
    for (let day = 1; day <= daysInMonth; day++) {
        if ((firstDay + day - 1) % 7 === 0 && day > 1) {
            tableBody.appendChild(row);
            row = document.createElement("tr");
        }
        const cell = document.createElement("td");
        cell.textContent = `${days[(firstDay + day - 1) % 7]} ${day}`;
        row.appendChild(cell);
    }
    tableBody.appendChild(row); // Agregar la última fila

    addPerson(); // Agregar una fila de ejemplo al inicio
}

// Función para agregar personas
function addPerson() {
    const tableBody = document.getElementById("turnos-tbody");
    const newRow = document.createElement("tr");
    for (let i = 0; i < 10; i++) {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "si"; // Valor por defecto
        cell.appendChild(input);
        newRow.appendChild(cell);
    }
    tableBody.appendChild(newRow);
}

// Función para guardar cambios (solo simula el proceso)
function saveChanges() {
    alert("Cambios guardados!");
}

// Función para generar PDF (solo simula el proceso)
function generatePDF() {
    alert("Generando PDF... Esta funcionalidad necesita más desarrollo.");
}

// Cargar el calendario de inicio (Enero)
displayCalendar(0);  // Enero por defecto
</script>

</body>
</html>
