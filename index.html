<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Turnos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Permite desplazamiento horizontal */
        }
        h1 {
            text-align: center;
        }
        select {
            padding: 8px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* La tabla tendrá un ancho fijo para evitar que se desborde */
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            word-wrap: break-word; /* Evita que los textos se desborden */
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td input {
            width: 100%;
            padding: 5px;
            text-align: center;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Estilo para impresión */
        @media print {
            body, html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: visible;
            }
            .container {
                width: 100%;
                margin: 0;
                padding: 10px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 8px; /* Ajustar tamaño de fuente para que quepa en la hoja */
                margin-top: 0;
            }
            table th, table td {
                padding: 4px; /* Reducir padding para maximizar el espacio */
                text-align: center;
                border: 1px solid #ddd;
                min-width: 60px;
            }
            button {
                display: none; /* No mostrar botones al imprimir */
            }
            /* Ajustar la página a tamaño A4 en formato horizontal */
            @page {
                size: A4 landscape;
                margin: 5mm; /* Reducir márgenes para aprovechar el espacio */
            }
        }
    </style>

</head>
